<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/main.js" type="module" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
            <span class="sr-only">Ativar Light Mode</span>
        </button>

        <header>
            <h1>{ <i class="fa-solid fa-star"></i> } GitFav</h1>

            <div class="search">
                <label class="sr-only" for="">Digite o Github username que quer favoritar</label>
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <i class="fa-regular fa-star"></i>
                    <p>FAVORITAR</p>
                </button>
            </div>
        </header>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
    
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/eece1ce244.js" crossorigin="anonymous"></script>
</body>
</html>
